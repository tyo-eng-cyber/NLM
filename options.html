<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>プロンプト・タイトル設定</title>
  <style>
    body {
      font-family: sans-serif;
      width: 600px;
      padding: 20px;
    }
    h1 {
      margin-top: 0;
    }
    .prompt-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
        width: 98%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 10px;
    }
    textarea {
      width: 98%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>プロンプト・タイトル設定</h1>
  <p>ポップアップに表示されるボタンの数、タイトル、プロンプトを編集します。</p>

  <div class="settings-group">
    <label for="buttonCount">ボタンの数:</label>
    <input type="number" id="buttonCount" min="1" max="10" value="5">
  </div>

  <hr>

  <div id="promptsContainer">
    <!-- プロンプト設定はここに動的に生成されます -->
  </div>

  <button id="save">保存</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
